<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="main">
    <div id="sound">
        <audio id="bell" src="images/bell.mp3" preload="auto" loop></audio>
        <audio id="say" src="images/say.mp3" preload="auto" loop></audio>
        <audio id="music" src="images/music.mp3" preload="auto" loop></audio>
    </div>
    <div id="loading">
        <div class="progress">
            <span class="pSpan"></span>
        </div>
    </div>
    <div class="phone">
        <div class="phoneName">
            <img src="images/wxz.jpg" alt=""/>
        </div>
        <div class="answerOne">
            <div class="oneTouch"></div>
            <div class="touchClick"></div>
        </div>
        <div class="answerOther">
            <div class="otherTouch"></div>
        </div>

    </div>
    <div class="message">
        <ul class="msgList">
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                你来面试哪个岗位啊...?
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                前端开发工程师
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                哦，你都会什么啊?
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                html+div.html5+css3.JavaScript.Git.JQuery.gulp.等等
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                不错不错！正是我们需要的人才！
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                哈哈哈 那就收了我吧
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                你对我们公司印象咋样??多长时间可以入职啊??
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                随叫随到
            </li>
        </ul>
        <div class="messageText"></div>
    </div>
    <div class="cube">
        <ul class="cubeBox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

</body>
</html>
<script src="index.js?v=12"></script>
